[colors]
background = #24273a
foreground = #cad3f5
disabled = #6e738d

[bar/bottom] 
bottom = true

height = 24pt
width = 100%

background = ${colors.background}
foreground = ${colors.foreground}

padding = 4

separator = |
separator-foreground = ${color.disabled}

module-margin = 1

modules-left = wlan eth
modules-right = filesystem

font-0 = Serif

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#a6da95}%ifname%%{F#6e738d} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#a6da95}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#a6da95}%ifname%%{F-} %local_ip%

[module/filesystem]
type = internal/fs

mount-0 = /
mount-1 = /storage

label-mounted = %{F#a6da95}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

